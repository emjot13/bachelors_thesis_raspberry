<!DOCTYPE html>
{% load static %}
<head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
      
      
        <title>Games</title>
</head>
<body>
<div id="btn box" class="box">
        <form action="mathgame" method="GET">
                {% csrf_token %}

                <div>
                        <button style="font-size: 1.3em" type="submit">Math Game</button>
                </div>
        </form>
        <form action="memorygame" method="GET">
                {% csrf_token %}

                <div>
                        <button style="font-size: 1.3em" type="submit">Memory Game</button>
                </div>
        </form>
</div>
</body>
