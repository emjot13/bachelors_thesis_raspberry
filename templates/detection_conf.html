<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Detection Config</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  </head>
  <body>
   <div>

    <form action="detection_conf" method="POST">
        {% csrf_token %}
        <div class="grid">
            <label class="detectlab" for="closed_eyes_seconds_threshold">Number of seconds with closed eyes to count as sleeping</label>

            <input class="width" type="number" value="3" name="closed_eyes_seconds_threshold">

            <label class="detectlab" for="fps">Number of FPS for analysis</label>

            <input class="width" type="number" value="24" name="fps">

            <label class="detectlab" for="eye_aspect_ratio_threshold">Eye aspect ratio threshold</label>

            <input class="width" type="number" value="0.25" step="0.01" name="eye_aspect_ratio_threshold">

            <label class="detectlab" for="yawn_threshold">Yawn threshold</label>

            <input class="width" type="number" value="10" name="yawn_threshold">

            <label class="detectlab" for="database_frequency">Frequency of database writes in seconds</label>

            <input class="width" type="number" value="10" name="database_frequency">
          <div class="detectsub">
            <button style="font-size: 1.3em" type="submit">Start analysing</button>
          </div>
        </div>
</form>

   </div>
  </body>
</html>
